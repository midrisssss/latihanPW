<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <title>Jadwal Sholat</title>
  </head>

  <body class="container p-5">
    <h1 class="text-center mb-3">Jadwal Sholat</h1>
    <div id="jadwalsholat" class="card row justify-content-center text-center"></div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
      $(document).ready(function () {
        var url =
          "https://cdn.statically.io/gh/lakuapik/jadwalsholatorg/master/adzan/semarang/2019/12.json";

        $.get(url, function (data, status) {
          //console.log(data);
          for (i = 0; i < data.length; i++) {
            var tanggal = "<h3>" + data[i].tanggal + "</h3>";
            var jadwal = "<h3>" + data[i].jadwal + "</h3>";
            $("#jadwalsholat").append(tanggal, jadwal);
          }
        });
      });
    </script>
  </body>
</html>
